<div class="container text-center">
    <div class="pb-2 mt-4 mb-2 border-bottom">
        <h1><i class="fa fa-bookmark" style="margin-right: 15px;;" aria-hidden="true"></i>Prestamos</h1>
    </div>
    <div class="table-wrapper row">
        <div class="col-md-12">
                
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Mantenimiento <b>Prestamo</b></h2>
                        <!-- <select name="status" id="status">
                            <option value="">Pendiente</option>
                            <option value="">Prestado</option>
                            <option value="">Devuelto</option>
                        </select> -->
                    </div>
                    <div class="col-sm-6">
                        <a [routerLink]="['/loan/',0]" class="btn btn-success" data-toggle="modal"><i class="fa fa-plus"
                                aria-hidden="true"></i> <span>Agregar Prestamo</span></a>
                               
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                    <input type="text" placeholder="Buscar" class="form-control mb-3" name="filterUsers" id="filterUsers"
                        [(ngModel)]="filterUsers">
                </div>
            <table class="table table-striped table-hover">
                
                <thead>
                    <tr>
                        
                           
                        
                        <th>Nombre Usuario</th>
                        <th>Email</th>
                        <th>Numero Telefonico</th>
                        <th>Folio</th>
                        <th>Fecha</th>
                        <th>Devolucion</th>
                        <th>Estado</th>
                    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of loans">
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                <label for="checkbox1">chekbox1</label>
                            </span>
                        </td>
                        <td>{{item.nombres}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.telefono}}</td>
                        <td>{{item.folio}}</td>
                        <td>{{item.fecha}}</td>
                        <td>{{item.devolucion}}</td>
                        <td>{{item.estado}}</td>
                        <td>
                            <a [routerLink]="['/loan/', item.id]" class="edit" data-toggle="modal"><i
                                    class="far fa-edit" tittle="Edit" data-toggle="tooltip"></i></a>
                            <a (click)="print(item.id)" class="edit" data-toggle="modal"><i
                                    class="fa fa-book" tittle="Edit" data-toggle="tooltip"></i></a>
                            <a (click)="remove()" class="delete" data-toggle="modal"><i class="far fa-trash-alt"
                                    title="Edit" data-toggle="tooltip"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
          
        </div>
    </div>
</div>


<!-- Default form register -->
<div class="card bg-light container text-center">
  <div class="pb-2 mt-4 mb-2 border-bottom">
    <h1><i class="fa fa-user" aria-hidden="true"></i> Usuario</h1>
  </div>
  <article class="card-body mx-auto">
    <p class="divider-text">
      <span class="bg-light">Registro</span>
    </p>
    <hr>    
    <form [formGroup]="UserForm" #FormBook="ngForm" (ngSubmit)="onSaveForm()">
      <div class="form-row mb-4">
        <div class="form-group input-group col md-form ">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="far fa-user"></i> </span>
          </div>
          <input type="text" formControlName="Mote" class="form-control" placeholder="Usuario">
        </div>
        <!-- form-group// -->
        <div class="form-group input-group col md-form">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <!-- name -->
          <input type="text" formControlName="Nombre" class="form-control" placeholder="Nombre">

        </div> <!-- form-group// -->
        <div><span style="color: red;" *ngIf="!mote.valid && mote.touched" class="label label-danger">Favor de ingresar su nombre de usuario</span></div>
      <div><span style="color: red;" *ngIf="!nombre.valid && nombre.touched" class="label label-danger">Favor de ingresar su nombre completo</span></div>
      
      </div>
      <div class="form-row mb-4">
        <div class="form-group input-group col md-form">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <!-- last name -->
          <input type="text" formControlName="Apellido" class="form-control" placeholder="Apellido">
        </div> <!-- form-group// -->
        <div class="form-group input-group col md-form">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="far fa-id-card"></i> </span>
          </div>
         

          <!-- Matricula -->
          <input type="text" formControlName="Matricula" class="form-control" placeholder="Matricula">

        </div> <!-- form-group// -->
      </div>
      <div class="form-row mb-4">
        <div class="form-group input-group col md-form">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input type="email" formControlName="Email" class="form-control" placeholder="Email">

        </div> <!-- form-group// -->
        <div class="form-group input-group col md-form">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <input type="tel" formControlName="Telefono" class="form-control" placeholder="Telefono">
        </div> <!-- form-group// -->
      </div>

      <div class="form-row mb-4">
          <div class="form-group input-group col md-form">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-list-ol" aria-hidden="true"></i> </span>
              </div>
              <select formControlName="Cuatrimestre" style="max-width: 120px;">
                  <option selected="">Seleccione el cuatrimestre que esta cursando</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3 </option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
              </select>
            </div> <!-- form-group// -->
        <div class="form-group input-group col md-form ">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fas fa-university"></i> </span>
          </div>
          <select formControlName="Carrera" style="max-width: 100%" class="custom-select" >
            <option selected="">Seleccione la carrera</option>
            <option value="1">TIC</option>
            <option value="2">PI</option>
            <option value="3">MKT</option>
            <option value="4">MA</option>
            <option value="5">SPA</option>
            <option value="6">MI</option>
            <option value="7">MAMP</option>
          </select>
        </div> <!-- form-group end.// -->
        
      </div>
      
      <div class="form-row mb-4">
          <div class="form-group input-group col md-form">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <!-- Contraseña -->
              <input type="password" formControlName="Contraseña" class="form-control" class="form-control"
                placeholder="Contraseña">
            </div> <!-- form-group// -->
          <div class="form-group input-group col md-form">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input class="form-control" formControlName="Repetir" class="form-control" placeholder="Repetir la contraseña"
              type="password">
          </div> <!-- form-group// -->
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
      </div> <!-- form-group// -->
      <p class="text-center">Ya tienes cuenta? <a href="iniciarsesion">Iniciar Sesión</a> </p>
    </form>
  </article>
</div> <!-- card.// -->

<div class="container text-center">
    <div class="pb-2 mt-4 mb-2 border-bottom">
        <h1><i class="fa fa-user" aria-hidden="true"></i> Mantenimiento</h1>
    </div>
    <div class="table-wrapper row">
        <div class="col-md-12">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Mantenimiento <b>Usuarios</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <!--  href="#addEmployeeModal"-->
                        <a [routerLink]="['/user/',0]" class="btn btn-success" data-toggle="modal"><i class="fa fa-plus"
                                aria-hidden="true"></i> <span>Registrar Usuario</span></a>
                        <!-- <a data-target="#deleteEmployeeModal"  class="btn btn-danger"  data-toggle="modal"><i
                                class="fa fa-minus-circle" aria-hidden="true"></i><span>Delete No sirve</span></a> -->
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <input type="text" placeholder="Buscar" class="form-control mb-3" name="filterUsers" id="filterUsers"
                    [(ngModel)]="filterUsers">
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Numero Telefonico</th>
                        <th>Matricula</th>
                        <th>Cuatrimestre</th>
                        <th>Carrera</th>
                        <th>Tipo Usuario</th>
                        <th>Usuario Activo?</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of users ">
                        <td>{{item.id}}</td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.telefono}}</td>
                        <td>{{item.matricula}}</td>
                        <td>{{item.cuatrimestre}}</td>
                        <td>{{item.carrera}}</td>
                        <td>{{item.tipo}}</td>
                        <td>{{item.activo}}</td>
                        <td>
                            <!-- href="#editEmployeeModal" -->
                            <a [routerLink]="['/user/',item.id]" class="edit" data-toggle="modal"><i class="far fa-edit"
                                    tittle="Edit" data-toggle="tooltip"></i></a>
                            <a class="delete" (click)="deleteUser(item.id)" data-toggle="modal"><i
                                    class="far fa-trash-alt" title="borrar" data-toggle="tooltip"></i></a>
                        </td>
                    </tr>
                  
                </tbody>
            </table>
            
        </div>
    </div>
</div>

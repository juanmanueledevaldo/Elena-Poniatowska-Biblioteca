
<hr>
<div id="login">
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="" method="post">
                      <img src="../../../assets/Images/user.png" width="85px" style="text-align: center;">
                      <div class="form-group">
                          <label for="username" class="text-info">Usuario</label><br>
                          <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa el usuario">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Contraseña</label><br>
                          <input type="text" name="password" id="password" class="form-control" placeholder="Ingresa la contraseña">
                      </div>
                      <div class="form-group">
                          <input type="submit" name="submit" class="btn btn-info btn-md" value="Iniciar Sesion">
                      </div>
                      <div id="register-link" class="text-right">
                          <a href="usuario" class="text-info">Registrarme</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

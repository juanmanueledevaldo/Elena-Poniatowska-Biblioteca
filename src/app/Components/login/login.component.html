<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-body">
      <img src="../../../assets/Images/user.png" width="85px" style="text-align: center;" class="mx-auto d-block">
      <form [formGroup]="loginForm" class="mb-4" autocomplete="off" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nombre de Usuario</label>
          <input type="text" class="form-control" formControlName="Mote" required>
          
        </div>
        <div class="form-group">
          <label>Contrase√±a</label>
          <input type="password" class="form-control" formControlName="Contrasenia" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
